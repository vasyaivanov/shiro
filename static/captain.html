<!doctype html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
 <meta name="apple-mobile-web-app-capable" content="yes">
 <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
 <meta property="og:title" content="Intellectual Casino - an intellectual logic game" />
 <meta property="og:description" content="Intellectual team logic game. Online and in-person games." />
 <meta property="og:image" content="/i/IntellectualCaisnoLogo_Transparent.png" />
 <title>What? Where? When? &bull; Team</title>
 <link rel="stylesheet" href="/s/_main.css">
 <link rel="stylesheet" href="/s/_team.css">
 <link rel="shortcut icon" type="image/png" href="/i/favicon.png"/>
</head>

<body>

<div class="gameplay"></div>
<div class="timer"></div>
<div class="scoreboard"><div class="scoreboard_teams"></div></div>
<div class="question hidden"><div class="question_text" unselectable="off"></div></div>
<div class="prequestion hidden"><div class="prequestion_text" unselectable="off"></div></div>
<input type="checkbox" id="vabank" name="vabank" value="no" class="answer_form_control answer_form_messagebox_vabank"></input>
<label for="vabank" class="answer_form_label_for_vabank">vabank</label>
<div class="answer">
  <div class="answer_text hidden" unselectable="off"></div>
  <div class="answer_form hidden">
    <textarea class="answer_form_messagebox" placeholder="Write your answer here..."></textarea>
    <button class="answer_form_control answer_form_messagebox_send">submit answer</button>
    <input type="checkbox" id="submitOnEnter" name="submitOnEnter" value="no" class="answer_form_control answer_form_messagebox_enter"></input>
    <label for="submitOnEnter" class="answer_form_label_for_enter">submit on Enter</label>
  </div>
  <div class="answer_teams_chart hidden"></div>
</div>
<div class="log"></div>
<button class="answer_form_control logout_button">logout</button>
<img src="/i/vabank.png" id='vabankIcon' class="vabankIcon hidden">

<div class="chat">
  <textarea class="chat_messagebox"></textarea>
  <button class="chat_control chat_messagebox_send">send message</button>
</div>
<div class="user" hidden>
  <input class="user_nickname" type="text" placeholder="Nickname">
  <button class="chat_control user_join">join chat</button>
</div>


<script src="/a/ender.min.js"></script>
<script src="/a/d3.v3.min.js"></script>
<script src="/a/primus.js"></script>
<script src="/a/modal.js"></script>
<script src="/a/form_prompt.js"></script>
<script src="/a/chat.js"></script>
<script src="/a/game.js"></script>
<script src="/a/common.js"></script>
<script src="/a/_team.js"></script>
<script>
var gameType = 'team';
</script>
</body>
</html>
